[package]
name = "release_plz_core"
version = "0.2.4"
edition = "2021"
description = "Update version and changelog based on semantic versioning and conventional commits"
repository = "https://github.com/MarcoIeni/release-plz/tree/main/crates/release_plz_core"
license = "MIT OR Apache-2.0"
keywords = ["release", "please", "semver", "conventional", "commits"]
categories = ["development-tools"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
next_version = { path = "../next_version", version = "0.1.0" }
git_cmd = { path = "../git_cmd", version = "0.1.1" }

anyhow = "1"
cargo = "0.58"
cargo-clone = "1"
cargo-edit = "0.8"
cargo_metadata = "0.14"
chrono = { version = "0.4", features = ["clock"], default-features = false }
folder_compare = "0.4"
fs_extra = "1"
git-cliff = "0.6"
git-cliff-core = "0.6"
octocrab = "0.15"
secrecy = "0.8"
tempfile = "3"
tracing = "0.1"
url = "2"

[dev-dependencies]
test_logs = { path = "../test_logs" }

expect-test = "1"
git_cmd = { path = "../git_cmd", features = ["test_fixture"] }
tokio = { version = "1", features = ["macros"] }
wiremock = "0.5"
fake = "2"
claim = "0.5"
serde_json = "1"
