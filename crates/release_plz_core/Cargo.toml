[package]
name = "release_plz_core"
version = "0.2.18"
edition = "2021"
description = "Update version and changelog based on semantic versioning and conventional commits"
repository = "https://github.com/MarcoIeni/release-plz/tree/main/crates/release_plz_core"
license = "MIT OR Apache-2.0"
keywords = ["release", "please", "semver", "conventional", "commits"]
categories = ["development-tools"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
next_version = { path = "../next_version", version = "0.1" }
git_cmd = { path = "../git_cmd", version = "0.2.0" }
cargo_utils = { path = "../cargo_utils", version = "0.1.0" }

anyhow = "1.0.65"
cargo_metadata = "0.15.1"
cargo-clone-core = "0.1.0"
cargo-edit = { version = "0.11.3", features = ["set-version"], default-features = false }
chrono = { version = "0.4.22", features = ["clock"], default-features = false }
crates-index = "0.18.9"
fs_extra = "1.2.0"
git-cliff = { version = "0.8.1", default-features = false }
git-cliff-core = "0.8.1"
octocrab = "0.17.0"
secrecy = "0.8.0"
tempfile = "3.3.0"
tracing = "0.1.36"
url = "2.3.0"
walkdir = "2.3.2"
toml_edit = "0.14.4"

[dev-dependencies]
test_logs = { path = "../test_logs" }

expect-test = "1.4.0"
git_cmd = { path = "../git_cmd", features = ["test_fixture"] }
tokio = { version = "1.19.2", features = ["macros"] }
wiremock = "0.5.15"
fake = "2.5.0"
claim = "0.5.0"
serde_json = "1.0.87"
