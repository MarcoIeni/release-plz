[package]
name = "next_version"
version = "0.1.3"
edition = "2021"
description = "Determine next semantic version based on conventional commits"
license = "MIT OR Apache-2.0"
repository = "https://github.com/MarcoIeni/release-plz/tree/main/crates/next_version"
keywords = ["semver", "semantic", "versioning", "conventional", "commits"]
categories = ["development-tools", "parsing"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
semver = "1.0.9"
conventional_commit_parser = "0.9.4"
cargo-edit = { version = "0.9.1", features = ["set-version"], default-features = false }
