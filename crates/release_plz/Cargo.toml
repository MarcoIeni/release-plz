[package]
name = "release-plz"
version = "0.2.37"
edition = "2021"
description = "Update version and changelog based on semantic versioning and conventional commits"
repository = "https://github.com/MarcoIeni/release-plz"
license = "MIT OR Apache-2.0"
readme = "../../README.md"
keywords = ["release", "please", "semver", "conventional", "commits"]
categories = ["command-line-utilities", "development-tools"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
git_cmd = { path = "../git_cmd", version = "0.2.9" }
release_plz_core = { path = "../release_plz_core", version = "0.4.11" }

anyhow.workspace = true
chrono = { workspace = true, features = ["clock"] }
clap = { workspace = true, features = ["derive", "env"] }
clap_complete.workspace = true
dirs.workspace = true
git-cliff-core.workspace = true
secrecy.workspace = true
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }
tracing-log.workspace = true
tracing-subscriber = { workspace = true, features = ["env-filter"] }
tracing.workspace = true
url.workspace = true

[dev-dependencies]
assert_cmd = "2.0.8"
